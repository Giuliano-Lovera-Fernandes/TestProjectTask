<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Project Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- <div id="app"></div> -->
  <h1>E-commerce Search Results</h1>


  <div id="output"></div>

  <div id="loadingIndicator" style="display:none;">
    <i class="fas fa-spinner fa-spin" style="font-size: 50px;"></i>
  </div>

  <div class="search-bar">
    <span class="search-label">Buscar</span>
    <div class="search-container">
      <input type="text" id="keywordInput" class="search-input" placeholder="Enter what you're looking for....">
      <span id="fetchData" class="search-icon"><i class="bx bx-search"></i></span>
    </div>
  </div>

  <header>
    <span>My Shopping Cart</span>
  </header>
  <main>
    <div class="page-title">Order #12345</div>

    <div id="messagePrompt" style="font-size: 16px; color: gray;">
      Please enter a search keyword to begin.
    </div>

    <!-- Message when no results are found -->
    <div id="noResultsMessage" style="display: none;">
      <p>No results found. Please try again with different keywords.</p>
    </div>

    <div class="content">
      <section>
        <table id="resultsTable" style="display: none;">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be added here via JS  -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

</body>


<script type="module" src="/src/main.js"></script>
</body>

</html>
